<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Digital Clock</title>
<link rel="stylesheet" href="ink.css">
</head>
<body>
<div class="clock-container">
<div id="date" class="date"></div>
<div id="time" class="time">00:00:00</div>
<div class="controls">
<label>
<input type="checkbox" id="showSeconds" checked>
Show seconds
</label>
<label>
<input type="checkbox" id="use24Hour">
24-hour
</label>
</div>
</div>


<script src="inter2.js"></script>
</body>
</html>
